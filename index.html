<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Nome da Loja</title>
</head>

<body>

    <header role="banner">
        <!-- Cabeçalho principal com logo, busca e ícones de usuário/carrinho -->
        <nav aria-label="Navegação principal">
            <!-- Links de navegação primários -->
        </nav>
    </header>

    <main role="main">

        <section aria-labelledby="hero-heading">
            <!-- Seção de destaque principal (Hero) -->
            <h2 id="hero-heading" style="display:none;">Destaques</h2>
        </section>

        <section aria-labelledby="categories-heading">
            <!-- Seção de Categorias de Produtos -->
            <h2 id="categories-heading">Categorias</h2>
        </section>

        <section aria-labelledby="featured-products-heading">
            <!-- Seção de Produtos em Destaque -->
            <h2 id="featured-products-heading">Produtos em Destaque</h2>
        </section>

        <section aria-labelledby="promo-banner-heading">
            <!-- Banner promocional secundário -->
            <h2 id="promo-banner-heading" style="display:none;">Promoção</h2>
        </section>

        <aside aria-labelledby="newsletter-heading">
            <!-- Seção de Inscrição na Newsletter -->
            <h2 id="newsletter-heading">Receba nossas ofertas</h2>
        </aside>

    </main>

    <footer role="contentinfo">
        <!-- Rodapé com links úteis, informações de contato e redes sociais -->
    </footer>

</html>
